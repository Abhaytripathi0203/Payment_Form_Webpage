<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form </title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="index.php" method="get">
            <div class="main_heading">
                <h1>Payment Form </h1>
            </div>
            <hr>
            <p>Required fields are followed by <span>*</span></p>
            <h2>Contact Information</h2>
            <p>First name:<span>*</span> <input type="text" name="fname" id="" placeholder="Enter a First name"
                    required></p>
            <p>Last name:<span>*</span> <input type="text" name="lname" id="" placeholder="Enter a Last name" required>
            </p>

            <fieldset>
                <legend>Gender: <span>*</span></legend>
                <p>
                    Male: <input type="radio" name="gender" id="" required>
                    Female: <input type="radio" name="gender" id="" required>
                </p>
            </fieldset>

            <p>
                Address : <textarea name="address" id="" cols="90" rows="5" placeholder="Enter your Address"></textarea>
            </p>

            <p>E-mail:<span>*</span> <input type="email" name="email" id="email" required
                    placeholder="xyz123@gmail.com"></p>
            <p>Pincode: <input type="number" name="pincode" id="" placeholder="123456"></p>

            <h2>Payment Information</h2>
            <p>Card Type:<span>*</span>
                <select name="card_type" id="" required>
                    <option value="">--select a card Type--</option>
                    <option value="Visa">Visa</option>
                    <option value="Master Card">Master Card</option>
                    <option value="Rupay">Rupay</option>
                </select>
            </p>
            <p>Card Number:<span>*</span> <input type="number" name="card_number" id=""
                    placeholder="1111-2222-3333-4444" required>
            </p>

            <p>Expiration date: <input type="date" name="date" id=""></p>
            <p>Time: <input type="time" name="" id=""></p>
            <p>CVV:<span>*</span> <input type="password" name="CVV" id="CVV" placeholder="123" required></p>

            <p class="terms"><input type="checkbox" name="checkbox" id="" required> I Accept <a href="#"> Terms </a>and
                <a href="#">Conditions</a>.
            </p>
            <input type="submit" value="Pay Now"> <input type="reset" value="Reset">

        </form>
    </div>
</body>

</html>
